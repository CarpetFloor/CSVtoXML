<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
    <title>CSV to XML</title>
</head>
<body>
    <p class="header">Configure CSV file</p>
    
    <div class="config">
        <div class="input">
            <img id="delete" src="Images/delete.png">
            <p id="na">NOT APPLICABLE</p>
            <p id="itemid">ITEMID</p>
            <p id="color">COLOR</p>
            <p id="qty">QTY</p>
        </div>

        <div class="display"></div>
    </div>

    <label for="input">
        <img src="Images/upload.png">
        <p>Choose CSV file</p>
    </label>

    <input id="input" type="file">

    <p class="header">Output</p>

    <p id="indicator">Copied!</p>

    <div class="outputControls">
        <button id="copy" class="control">
            <img src="Images/copy.png">
            <p>Copy to clipboard</p>
        </button>

        <a id="download" class="control">
            <img src="Images/download.png">
            <p>Download XML file</p>
        </a>
    </div>

    <span id="outputText"></span>

    <script src="main.js"></script>
</body>
</html>
